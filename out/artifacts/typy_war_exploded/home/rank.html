            </a>

            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <img src="../static/dist/img/user2-160x160.jpg" class="user-image" alt="User Image">
                            <span class="hidden-xs" id="user"></span>

<div class="modal fade" id="modal-default" style="display: none;margin-top: 50px">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span></button>
                <h4 class="modal-title">修改个人信息</h4>
            </div>
            <form action="../UpdateUserinfo" method="post" onsubmit="return jud1(4)">
                <div class="modal-body">
                    <input hidden id="ss1" name="ss1" value="1">
                    <input hidden id="uid" name="uid">
                    <input hidden id="Permission" name="Permission">
                    <span>用户名<small style="color: red">*</small></span>
                    <br>
                    <input class="form-control" style="border-radius: 5px;font-size:16px;height:48px;width: 100%;" placeholder="用户名" id="username" name="username" oninput="jud1(1)">
                    <span id="user1"></span>
                    <br>
                    <span>昵称<small style="color: red">*</small></span>
                    <br>
                    <input class="form-control" style="border-radius: 5px;font-size:16px;height:48px;width: 100%;" placeholder="昵称" id="nickname" name="nickname" oninput="jud1(2)">
                    <span id="user2"></span>
                    <br>
                    <span>邮箱<small style="color: red">*</small></span>
                    <br>
                    <input class="form-control" style="border-radius: 5px;font-size:16px;height:48px;width: 100%;" placeholder="邮箱" id="email" name="email" oninput="jud1(3)">
                    <span id="user3"></span>
                    <br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">修改</button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<div class="modal fade" id="modal-default1" style="display: none;margin-top: 50px">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span></button>
                <h4 class="modal-title">修改密码</h4>
            </div>
            <form action="../UpdateUserinfo" method="post" onsubmit="return jud2(6)">
                <div class="modal-body">
                    <input hidden id="ss" name="ss" value="1">
                    <input hidden id="uid1" name="uid">
                    <input hidden id="Permission1" name="Permission1">
                    <input hidden id="username1" name="username">
                    <input hidden id="nickname1" name="nickname">
                    <input hidden id="email1" name="email">
                    <span>密码<small style="color: red">*</small></span>
                    <br>
                    <input type="password" class="form-control" style="border-radius: 5px;font-size:16px;height:48px;width: 100%;" placeholder="密码" id="password" name="password" oninput="jud2(4)">
                    <span id="user4"></span>
                    <br>
                    <span>确认密码<small style="color: red">*</small></span>
                    <br>
                    <input type="password" class="form-control" style="border-radius: 5px;font-size:16px;height:48px;width: 100%;" placeholder="确认密码" id="password1" name="password1" oninput="jud2(5)">
                    <span id="user5"></span>
                    <br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">修改</button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
