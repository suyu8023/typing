                            <span class="hidden-xs" id="user">登陆</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <aside class="main-sidebar">
        <section class="sidebar">
            <div class="user-panel">

            <ul class="sidebar-menu" data-widget="tree">

                    </a>
                </li>
                <li>
                    <a href="home/contest.html">
                        <i class="fa fa-circle-o"></i> <span>Contest</span>
                    </a>
                </li>
                <li>
                    <a href="home/status.html">
                        <i class="fa fa-book"></i> <span>Status</span>

                </li>
                <li>

                </li>
            </ul>
        </section>
    </aside>

    <div class="content-wrapper" id="photo" name="photo" style="background-repeat: no-repeat; background-attachment: fixed;background-size: cover">
        <section class="content">
            <div style="background: white;margin: 10% 30% 10% 30%;border-radius: 10px;">
                <br>
                <form action="LoginServlet" method="post" onsubmit="return login_judge(3)">
                <p style="font-size: 30px;text-align: center">用户登录</p>
                <div style="margin-top: 3%">
                    <input type="hidden" id="upd_time" name="upd_time">
                    <input class="form-control" style="border-radius: 5px;font-size:16px;height:48px;width: 80%;margin-left: 10%" placeholder="用户名" id="username" name="username" oninput="login_judge(1)">
                    <span style="margin-left: 10%" id="user1"></span>
                    <br>
                    <input type="password" class="form-control" style="border-radius: 5px;font-size:16px;height:48px;width: 80%;margin-left: 10%" placeholder="密码" id="password" name="password" oninput="login_judge(2)">
                    <span style="margin-left: 10%" id="user2"></span>
                    <br>
                    <a href="#" style="color: #0b93d5;margin-left: 10%" >找回密码</a>
                </div>
                <div style="margin-top: 2%">
                    <button type="submit" class="btn btn-block btn-primary btn-lg" style="border-radius: 24px;width: 80%;margin-left: 10%">登陆</button>
                </div>
                </form>
                <div style="margin-top: 1%">
                    <a href="registered.html">
                    <button type="button" class="btn btn-block btn-primary btn-lg" style="border-radius: 24px;width: 80%;margin-left: 10%">注册</button>
                    </a>
                </div>
                <br>
            </div>
        </section>
    </div>
    <footer class="main-footer">
        <div class="pull-right hidden-xs">

        reserved.
